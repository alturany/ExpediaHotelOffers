<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>Expedia Hotel Offers</title>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
<body>

<div class="container">
  <h2>Expedia Hotel Offers Search</h2>

  <form class="form-horizontal" action="#" th:action="@{/}" th:object="${hotelOfferSearchCommand}" method="post">
   
    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label  for="destinationName">Destination Name:</label>
  
        <input type="text" class="form-control" id="destinationName" placeholder="Distination Name"  th:field="*{destinationName}"/>
 
    </div> 
    <div class="clearfix"></div>
     <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label  for="minTripStartDate">Minimum Trip Start Date:</label>

        <input type="date" class="form-control" id="minTripStartDate" placeholder="yyyy-MM-dd"  th:field="*{minTripStartDate}"/>

    </div> 
    
    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="maxTripStartDate">Maximum Trip Start Date:</label>
       <input type="date" class="form-control" id="minTripStartDate" placeholder="yyyy-MM-dd"  th:field="*{minTripStartDate}"/>
    </div> 
    <div class="clearfix">    </div>    
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
        <button type="submit" class="btn btn-default">Submit</button>
     
    </div>
  </form>
</div>

</body>
</html>
