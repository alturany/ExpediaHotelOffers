<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>

	<p
		th:text="'Destination Name: ' + ${hotelOfferSearchCommand.destinationName}" />

	<a href="/">Do another search</a>

	<table>
		<tr>
			<th>Hotel</th>
		</tr>
		<tr th:each="hotel : ${hotelsList}">

			<td th:text="${hotel.info.name}">Marriott</td>
		</tr>
	</table>


</body>
</html>
